<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js practice App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>Todo App</h1>
    <form v-on:submit.prevent>
      <!-- v-on:submit.prevent→フォーム送信後ページリロードさせない処理 -->
      <input type="text" v-model="newItem">
      <button v-on:click="addItem">Add</button>
    </form>
    <ul>
      <li v-for="(v, i) in todos">
        <!-- (value, index)の略 -->
        <input type="checkbox" v-model="v.isDone">
        <span v-bind:class="{done: v.isDone}">{{ v.item }}</span>
        <button v-on:click="deleteItem(i)">Delete</button>
      </li>
    </ul>
    <!-- <pre>{{ $data }}</pre> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script>
  <script src="js/main.js"></script>
</body>
</html>
